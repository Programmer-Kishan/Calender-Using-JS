<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calender</title>
</head>
<body>
    <div class="calender">
        <div class="calender-header">
            <button id="left-arrow" class="arrow">⬅</button>
            <h3 id="month">Janurary</h3>
            <button id="right-arrow" class="arrow">➡</button>
        </div>
        <div class="calender-days">
            <div class="Sunday day">
                <h3>S</h3>
            </div>
            <div class="Monday day">
                <h3>M</h3>
            </div>
            <div class="Tuesday day">
                <h3>Tu</h3>
            </div>
            <div class="Wednesday day">
                <h3>W</h3>
            </div>
            <div class="Thrusday day">
                <h3>Th</h3>
            </div>
            <div class="Friday day">
                <h3>F</h3>
            </div>
            <div class="Saturday day">
                <h3>Sa</h3>
            </div>
        </div>

        <script src="./app.js"></script>
</body>
</html>
